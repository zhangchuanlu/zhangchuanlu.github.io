<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zcl搜索页面</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="row" >
    <div class="col-md-12" style="text-align:center;height:120px;">
        <a href="#" class="thumbnail"  style="border: 0px solid #ddd;">
			<img src="img/GoogleLogo.gif"   width="200" height="200" class="img-responsive" id="img"/>
        </a>
    </div>
</div>
<div>
    <form class="bs-example bs-example-form " role="form">
        <div class="row">
        	<div class="col-xs-1 col-md-3">
            </div>
            <div class="col-xs-10 col-md-6">
                <div class="input-group">
                    <input type="text" id="Keyword" class="form-control"  placeholder="请输入搜索内容">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="search()">搜素</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-xs-1 col-md-3">
            </div>
        </div><!-- /.row -->
    </form>
</div>
<div style="text-align:center;margin-top:20px;">
   <label class="checkbox-inline">
      <input type="radio" name="optionsRadiosinline" id="optionsRadios1" 
         value="option1" checked onclick="dainji(1)"> 谷歌
   </label>
   <label class="checkbox-inline">
      <input type="radio" name="optionsRadiosinline" id="optionsRadios2" 
         value="option2"  onclick="dainji(2)"> 百度
   </label>
</div>

<div class="row" style="margin-top:20px;">
    <div class="col-md-3">

    </div>
    <div class="col-xs-12 col-md-6"  style="text-align:center">
    	<div class="col-xs-4 col-md-2">
        	<a href="https://www.tiwtter.com">
        	<img src="img/twitter.png" width="70" height="70"/>
            </a>
            <p>Twitter</p>
        </div>
		<div class="col-xs-4 col-md-2">
        	<a href="https://www.github.com/mi-5">
        	<img src="img/github.png" width="70" height="70"/>
            </a>
            <p>github</p>
        </div>
        <div class="col-xs-4 col-md-2">
        	<a href="https://m.youtube.com">
        	<img src="img/youtube2.png" width="70" height="70"/>
            </a>
            <p>Youtube</p>
        </div>
        <div class="col-xs-4 col-md-2">
        	<a href="https://tw.torrentkitty.tv/search/">
        	<img src="img/磁力.png" width="70" height="70"/>
            </a>
            <p>磁力</p>
        </div>
        <div class="col-xs-4 col-md-2">
        	<a href="https://pan.baidu.com">
        	<img src="img/百度云.png" width="70" height="70"/>
            </a>
            <p>百度云</p>
        </div>
        <div class="col-xs-4 col-md-2">
        	<a href="https://tieba.baidu.com">
        	<img src="img/贴吧.png" width="70" height="70"/>
            </a>
            <p>贴吧</p>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>

</body>
</html>
<script>
	function dainji(num){
		if(num==1){
			$("#img").attr("src","img/GoogleLogo.gif");
		}else{
			$("#img").attr("src","img/百度logo.png");
		}
	}
	
	
	function search(){
		var val=$('input:radio[name="optionsRadiosinline"]:checked').val();
		if(val=="option1"){
			location.href="https://www.google.com/search?q="+$("#Keyword").val();
		}else{
			location.href="https://www.baidu.com/s?wd="+$("#Keyword").val();
		}
	}
</script>
